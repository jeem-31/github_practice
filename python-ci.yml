name: Python CI

on: [push, pull_request] # Run this every time you push code

jobs:
  build:
    runs-on: ubuntu-latest # Run on a virtual Linux machine

    steps:
    - uses: actions/checkout@v3 # Download your code onto the server
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run Tests
      run: |
        pytest test_app.py